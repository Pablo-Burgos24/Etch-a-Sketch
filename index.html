<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="" />
    <script src="index.js" defer></script>
    <title>Etch-a-Sketch</title>
  </head>
  <body class="body">
    <header class="header"><h1>Etch-a-Sketch</h1></header>
    <aside class="aside" id="aside">
      <input id="colorPiker" class="colorPiker" type="color" value="#333333" />
      <button id="paint">Paint</button>
      <button id="rainbow" class="rainbow">Rainbow</button>
      <button id="eraser">Eraser</button>
      <button id="clear">Clear</button>
      <p class="valorEscala">16 x 16</p>
      <input type="range" min="4" max="64" value="16" class="selectorEscala" />
    </aside>
    <main class="main">
      <div id="grid" class="grid"></div>
    </main>
    <footer class="footer"><p>Hecho por Pablo Burgos</p></footer>
  </body>
</html>
